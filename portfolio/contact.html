<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>I'd love to hear from you! Feel free to reach out to me below.</p>
    </header>
    <nav>
        <a href="index.html">Home</a> 
        <a href="projects.html">Projects</a> 
    </nav>

    <section id="contact" class="container">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message here" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Ruksana Shaik. A passionate developer.</p>
    </footer>

    <script src="portfolio.js"></script> 
</body>
</html>
